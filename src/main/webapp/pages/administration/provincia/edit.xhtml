<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
 
<ui:composition template="/resources/templates/template.xhtml">
    <ui:define name="header">
    		
    </ui:define>
    
    <ui:define name="content">
		<h:form id="editionForm" enctype="multipart/form-data">
			<h:outputText value="Edición de provincia" styleClass="pageTitle" />
		
			<p:fieldset id="element" legend="Provincia">
				<p:outputPanel layout="block" styleClass="editionElement">
		       		<p:outputLabel for="provincia" value="Provincia" />
		       		<p:inputText id="provincia" value="#{provinciaBean.provincia.provincia}" required="true"
		       			requiredMessage="Este campo es obligatorio" />
					<p:message for="provincia" display="text" />
				</p:outputPanel>

				<p:outputPanel layout="block" styleClass="editionElement">
		       		<p:outputLabel for="provinciaSeo" value="Provincia seo" />
		       		<p:inputText id="provinciaSeo" value="#{provinciaBean.provincia.provinciaSeo}" 
		       			requiredMessage="Este campo es obligatorio" />
					<p:message for="provinciaSeo" display="text" />
				</p:outputPanel>
			
				<p:outputPanel layout="block" styleClass="editionElement">
		       		<p:outputLabel for="codigoProvincia" value="Código de provincia" />
		       		<p:inputText id="codigoProvincia" value="#{provinciaBean.provincia.codigoProvincia}"
		       			requiredMessage="Este campo es obligatorio" maxlength="3" />
					<p:message for="codigoProvincia" display="text" />
				</p:outputPanel>
				
				<p:outputPanel layout="block" styleClass="editionElement">
		       		<h:outputLabel for="pais" value="Pais" />
		       		<h:selectOneMenu id="pais" value="#{provinciaBean.provincia.idPais}">  
						<f:selectItem itemLabel="-- Seleccionar pais --" itemValue="" />  
						<f:selectItems value="#{paisBean.listPais}" var="pais"
								itemLabel="#{pais.nombre}" itemValue="#{pais.id}"/>  
					</h:selectOneMenu>
					<h:message for="pais" display="text" />
				</p:outputPanel>
			</p:fieldset>
			
			<p:outputPanel layout="block" styleClass="actions">
				<h:commandLink action="#{provinciaBean.doCreateElement}" value="Guardar" />
				<h:commandLink action="#{provinciaBean.doNavigate}" value="Volver sin guardar" immediate="true"/>
			</p:outputPanel>
		</h:form>
    </ui:define>
 
</ui:composition>
</html>
