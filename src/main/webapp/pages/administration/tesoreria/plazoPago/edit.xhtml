<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
 
<ui:composition template="/resources/templates/template.xhtml">
    <ui:define name="header">
    		
    </ui:define>
    
    <ui:define name="content">
		<h:form id="editionForm" enctype="multipart/form-data">
			<h:outputText value="Edición de plazos de pago" styleClass="pageTitle" />
		
			<p:fieldset id="element" legend="Plazo de pago">
				<p:outputPanel layout="block" styleClass="editionElement">
		       		<p:outputLabel for="nombre" value="Nombre" />
		       		<p:inputText id="nombre" value="#{plazoPagoBean.plazoPago.nombre}" required="true"
		       			requiredMessage="Este campo es obligatorio" />
					<p:message for="nombre" display="text" />
				</p:outputPanel>
				
				<p:outputPanel layout="block" styleClass="editionElement">
		       		<p:outputLabel for="numDias" value="Diferencia en días entre los pagos" />
		       		<p:inputText id="numDias" value="#{plazoPagoBean.plazoPago.numDias}" required="true"
		       			requiredMessage="Este campo es obligatorio"
		       			converterMessage="Este campo debe contener un numero entero positivo">
		       		</p:inputText>
					<p:message for="numDias" display="text" />
				</p:outputPanel>
				
				<p:outputPanel layout="block" styleClass="editionElement">
		       		<p:outputLabel for="seleccionable" value="¿Es seleccionable?" />
		       		<p:selectBooleanCheckbox id="seleccionable" 
		       			value="#{plazoPagoBean.plazoPago.seleccionable}" />
					<p:message for="seleccionable" display="text" />
				</p:outputPanel>
			</p:fieldset>
			
			<p:outputPanel layout="block" styleClass="actions">
				<h:commandLink action="#{plazoPagoBean.doCreateElement}" value="Guardar" />
				<h:commandLink action="#{plazoPagoBean.doNavigate}" value="Volver sin guardar" immediate="true"/>
			</p:outputPanel>
		</h:form>
    </ui:define>
 
</ui:composition>
</html>
