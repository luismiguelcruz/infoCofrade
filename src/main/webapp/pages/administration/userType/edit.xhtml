<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
 
<ui:composition template="/resources/templates/template.xhtml">
    <ui:define name="header">
    		
    </ui:define>
    
    <ui:define name="content">
		<h:form id="editionForm">
			<p:fieldset id="element" legend="User Type detail">
				<p:outputPanel layout="block">
		       		<p:outputLabel for="type">Type</p:outputLabel>
		       		<p:inputText id="type" value="#{userTypeBean.userType.type}" required="true"/>
		       		<p:message for="type" display="text" /> 
				</p:outputPanel>
			</p:fieldset>
			<p:commandLink action="#{userTypeBean.doCreateElement}" value="Save" update="element" />
			<p:commandLink action="#{userTypeBean.doNavigate}" value="Back" immediate="true"/>
		</h:form>
    </ui:define>
 
</ui:composition>
</html>
